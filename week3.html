<!DOCTYPE html>
<html>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
<a-scene embedded arjs = 'trackingMethod: best;'>
    <a-anchor hit-testing-enabled='true'>
<!-- <a-sky color="grey"></a-sky> -->
<a-plane src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/illustration/758px-Canestra_di_frutta_(Caravaggio).jpg" width="3.5" height="3.5" rotation="-55 0 0" position="0 -1 0" color="purple"></a-plane>
<a-torus position="0 0.5 0" color="green" radius="0.5"></a-torus>
<a-cylinder color="yellow" height="2" radius="0.05" position="0 0 0"></a-cylinder>
<a-cylinder color="blue" height="2" radius="0.05" position="1 0 0"></a-cylinder>
<a-torus-knot color="orange" radius="0.5" position="1 0.5 0"></a-torus-knot>
<a-plane src="https://raw.githubusercontent.com/aframevr/sample-
assets/master/assets/images/uvgrid/UV_Grid_Sm.jpg" width="2.5" height="1.5" position="0 1 -1"></a-plane>

<a-text value="Welcome to browser's VR!" width="3" color="black" position="-1 0.5 -1"></a-text>
</a-anchor>
<a-camera-static/>
</a-scene>
</html>
